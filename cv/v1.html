      ///krug

      class Krug {
        constructor(r) {
          this.poluprecnik = r;
        }
        obim() {
          return 2 * this.poluprecnik * Math.PI;
        }
        povrsina() {
          return Math.pow(this.poluprecnik, 2);
        }
      }

      class Valjak extends Krug {
        constructor(r, h) {
          super(r);
          this.visina = h;
        }
        povrsina() {
          return 2 * super.povrsina() + this.obim() * this.visina;
        }
        zapremina() {
          return super.povrsina() * this.visina;
        }
      }
