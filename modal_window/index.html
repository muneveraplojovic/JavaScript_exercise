<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Window</title>
</head>

<body>

    <div class="container">
        <h1>Some header</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum, libero. Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, iure.</p>
        <div class="buttons">
            <button class="btn-main-1st">Sign in here</button>
            <button class="btn-main-2nd">Sign in here</button>
        </div>
    </div>

    <div class="first-modal">
        <button class="exit-btn">x</button>
        <h1 class="header1">Are you sure?</h1>
        <p class="some-text1">This action can't be undone. Do you still want to sign up?</p>
        <button class="btn-modal-1st">Yes</button>
        <button class="not-yet">Not yet </button>
    </div>

    <div class="second-modal">
        <button class="exit-btn">x</button>
        <p class="some-text2">Your application has been sent.</p>
        <button class="btn-modal-2nd">Got it</button>
    </div>

    <script src="script.js"></script>
